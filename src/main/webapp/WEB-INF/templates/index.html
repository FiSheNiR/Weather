<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href ="@{/}">
            <img src="../../images/weather-app.png" alt="" width="30" height="24"  class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${username != null}">
            <span class="navbar-text me-3" th:text="${username}">User</span>
            <a href="#" th:href="@{/signOut}" class="btn btn-outline-danger">Sign out</a>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">

        <div class="d-flex my-4">
            <form th:action="@{/search}" method="get" class="d-flex w-100">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text"
                           name="location"
                           id = "location"
                           placeholder="Enter location"
                           required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">&times;</button>
                </div>
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>

        <div>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4"
                     th:each="weather : ${weatherList}">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <form th:action="@{/location/delete}" method="post" style="margin: 0;">
                                <input type="hidden" th:value="${weather.city}" name="name"/>
                                <input type="hidden" th:value="${weather.latitude}" name="latitude"/>
                                <input type="hidden" th:value="${weather.longitude}" name="longitude"/>
                                <input type="hidden" name="_method" value="DELETE"/>
                                <button type="submit" class="btn-close" aria-label="Delete"></button>
                            </form>
                        </div>


                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${weather.icon} + '@4x.png'"
                             th:alt="${weather.description}"
                             src="https://openweathermap.org/img/wn/01n @4x.png">

                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${#numbers.formatDecimal(weather.temperature, 0, 0)} + '°C'">7°C</h1>
                            <h3 class="card-title" th:text="${weather.city} + ', ' + ${weather.country}">Tbilisi, GE</h3>
                            <p class="card-text mb-1">
                                Feels like <span th:text="${#numbers.formatDecimal(weather.feelsLikeTemperature, 0, 0)}">2</span>°C.
                                <span th:text="${weather.description}">Clear sky</span>
                            </p>
                            <p class="card-text mb-1" th:text="'Humidity: ' + ${weather.humidity} + '%'"></p>
                            <p class="card-text mb-1" th:text="'Latitude: ' + ${weather.latitude}"></p>
                            <p class="card-text mb-1" th:text="'Longtitude: ' + ${weather.longitude}"></p>
                        </div>
                    </div>
                </div>


                <div class="col-12" th:if="${#lists.isEmpty(weatherList)}">
                    <p class="text-muted">No locations tracked yet.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
