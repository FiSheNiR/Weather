<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../../images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${username != null}">
            <span class="navbar-text me-3" th:text="${username}">User</span>
            <a href="#" th:href="@{/signOut}" class="btn btn-outline-danger">Sign out</a>
        </div>

        <div class="d-flex" th:if="${username == null}">
            <a href="#" th:href="@{/signIn}" class="btn btn-outline-primary me-2">Login</a>
            <a href="#" th:href="@{/signUp}" class="btn btn-outline-success">Register</a>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search}" method="get" class="d-flex w-100">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text"
                           name="location"
                           id = "location"
                           placeholder="Enter location">
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">&times;</button>
                </div>
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="loc : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${loc.cityName}">San Francisco</h5>
                            <p class="card-text mb-1">Latitude: <span th:text="${loc.latitude}">37.779</span></p>
                            <p class="card-text mb-1">Longitude: <span th:text="${loc.longitude}">-122.419</span></p>
                            <p class="card-text mb-1">Country: <span th:text="${loc.country}">US</span></p>
                            <p class="card-text mb-3">State: <span th:text="${loc.state ?: 'N/A'}">California</span></p>
                            <div class="mt-auto">
                                <form th:action="@{/location}" method="post">
                                    <input type="hidden" th:value="${loc.cityName}" name="name"/>
                                    <input type="hidden" th:value="${loc.latitude}" name="latitude"/>
                                    <input type="hidden" th:value="${loc.longitude}" name="longitude"/>
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Если список пуст -->
                <div class="col-12" th:if="${#lists.isEmpty(locations)}">
                    <p class="text-muted">No locations found. Try another search.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
